
apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'eclipse'


sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled false
	}
}

check.dependsOn jacocoTestReport


configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

tasks.test {
	finalizedBy(tasks.jacocoTestReport)
}